---
layout: default
---
<div class="post">
	<div class="container">

	  <header class="post-header">
	    <h1>
            <span class="post-title">{{ page.title }}</span>
            <br>
            <span class="post-subtitle">{{ page.subtitle }}</span>
        </h1>
	    <span class="date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  </header>

	  <article class="post-content">
	    {{ content }}
	  </article>
	</div>
</div>
